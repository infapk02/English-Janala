<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpo987licy="no-referrer"
    />
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <!-- headerSection -->
      <header class="w-full h-20 hidden bg-white shadow-md">
        <nav class="w-11/12 mx-auto h-full flex justify-between items-center">
          <!-- logo -->
          <a class="flex items-center cursor-pointer">
            <h3 class="text-lg font-bold capitalize">english</h3>
            <img src="./assets/logo.png" alt="nav-logo" />
            <h3 class="text-lg font-semibold">জানালা</h3>
          </a>
          <!-- buttons -->
          <div class="flex gap-2">
            <a
              id="faqBtn"
              href="#faqSection"
              class="flex items-center border-2 text-indigo-700 border-indigo-700 px-4 py-1 gap-0.5 rounded-md hover:bg-indigo-700 hover:text-white transition duration-300 cursor-pointer"
            >
              <i class="fa-solid fa-circle-question"></i>
              <span class="text-lg font-medium">FAQ</span>
            </a>

            <a
              id="learnBtn"
              href="#learnSection"
              class="flex items-center border-2 text-indigo-700 border-indigo-700 px-4 py-1 gap-0.5 rounded-md hover:bg-indigo-700 hover:text-white transition duration-300 cursor-pointer"
            >
              <i class="fa-solid fa-book-open"></i>
              <span class="text-lg font-medium">Learn</span>
            </a>

            <a
              id="logoutBtn"
              class="flex items-center border-2 text-indigo-700 border-indigo-700 px-4 py-1 gap-0.5 rounded-md hover:bg-indigo-700 hover:text-white transition duration-300 cursor-pointer"
            >
              <i class="fa-solid fa-arrow-right-from-bracket mt-0.5"></i>
              <span class="text-lg font-medium">Logout</span>
            </a>
          </div>
        </nav>
      </header>
      <!-- bannerSection -->
      <section id="banner" class="w-full h-screen hidden">
        <div class="w-11/12 mx-auto h-full flex justify-between items-center">
          <!-- banner text -->
          <div class="w-1/2 h-fit space-y-5">
            <h1 class="text-5xl font-bold capitalize">
              <span class="text-blue-400">english</span> is easy!!
            </h1>
            <p class="text-xl font-medium">
              আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
              আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
              যাবে অন্য একটি Level এ
            </p>

            <div class="w-1/2 space-y-5">
              <input
                type="text"
                id="name"
                class="w-full p-2 rounded-md"
                placeholder="Enter Name"
              />
              <input
                type="password"
                id="password"
                class="w-full p-2 rounded-md"
                placeholder="Enter Password (123456)"
              />
              <button
                class="px-4 py-2 bg-indigo-700 text-white capitalize text-lg font-medium rounded-md"
              >
                get started
              </button>
            </div>
          </div>
          <!-- banner image -->
          <div class="w-1/2 h-fit px-4 flex justify-center items-center">
            <img
              src="./assets/hero-student.png"
              alt="banner-image"
              class="object-contain"
            />
          </div>
        </div>
      </section>
      <!-- learnSection -->
      <section id="learn" class="w-full h-fit">
        <div class="w-11/12 mx-auto py-8">
          <!-- title -->
          <h2 class="capitalize text-center text-3xl font-bold">
            <span class="text-blue-400">Let's</span> Learn Vocabularies
          </h2>

          <!-- buttons container -->
          <div
            id="buttonsContainer"
            class="flex flex-wrap w-full justify-center gap-3 my-6"
          ></div>

          <!-- words container -->
          <div id="wordsContainer" class="grid grid-cols-3 gap-4 mt-10">
            <div
              class="col-span-12 p-20 flex flex-col justify-center items-center bg-gray-200 rounded-md"
            >
              <p class="text-sm text-gray-500 font-medium mb-1">
                আপনি এখনো কোন Lesson Select করেন নি।
              </p>
              <h3 class="text-2xl font-bold">একটি Lesson Select করুন।</h3>
            </div>
          </div>

          <!-- modal -->
          <div id="modalContainer"></div>
        </div>
      </section>
      <!-- FaqSection -->
      <section id="faq"></section>
      <!-- footerSection -->
      <section id="footer"></section>
    </main>

    <!-- js file -->
    <script src="./script.js"></script>
  </body>
</html>
